<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatbot-container">
      <div class="chat-header">
        <h1><i class="fas fa-robot"></i> AI Chatbot 2025</h1>
        <div class="status">
          <div class="status-indicator"></div>
          <span>Online</span>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          <h2>Welcome to AI Chatbot...!</h2>
          <p>
            I'm your advanced AI assistant with voice and text capabilities.
          </p>
          <div class="features">
            <div class="feature">
              <i class="fas fa-microphone"></i> Voice Input
            </div>
            <div class="feature">
              <i class="fas fa-keyboard"></i> Text Input
            </div>
            <div class="feature">
              <i class="fas fa-brain"></i> OpenAI Powered
            </div>
            <div class="feature">
              <i class="fas fa-reply"></i> Voice Response
            </div>
          </div>
        </div>

        <div class="message bot-message">
          <div>Hello! I'm your AI assistant. How can I help you today?</div>
          <div class="message-time">Just now</div>
        </div>
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="Type your message or use voice..."
        />
        <button class="btn voice-btn" id="voiceBtn">
          <i class="fas fa-microphone"></i>
        </button>
        <button class="btn btn-primary" id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
