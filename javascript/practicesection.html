<body>
<script>
    let n = prompt("Enter your number");
    let arr=[];
    for(let i=1;i<=n;i++){
        arr [i-1]=i;
    }
    console.log(arr);
    let sum= arr.reduce((acc, curr) => acc + curr, 0);
    console.log("Sum of first " + n + " natural numbers is: " + sum);

</script>
