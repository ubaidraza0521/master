<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table number</title>
</head>

<body>
<script>
  // User se number lena hai jis ki datatype sirf number ma hoo ///
var num = Number(prompt("Enter Any Number:"));



// Loop chalana  for use karke(1 se 10 tak)
for (table = 1; table <= 10 ; table++) {
  console.log(num + " x " + table + " = " + (num * table));
}


</script>    
</body>
</html>
